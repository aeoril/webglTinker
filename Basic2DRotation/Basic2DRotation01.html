<!doctype HTML>

<head>
  <title>IC3 Dimensions | WebGL Basic 2D Rotation Example</title>
</head>
<body>
  <canvas id="glCanvas" width="320" height="320">
    Your browser dooesn't appear to support the
      <code>&lt;canvas&gt;</code> element.
  </canvas>
  <!-- Vertex shader program -->
  <script id="shader-vs" type="x-shader/x-vertex">
    // position of vertex in canvas coordinates
    attribute vec2 a_position;
    // divisor to go from canvas coordinates to 0 .. 1
    uniform   vec2 u_resolution;
    // cos and sin of of the rotation angle (x, y of unit circle)
    uniform   vec2 u_rotation;

    void main() {
      // Rotate the position
      vec2 position = vec2(
        a_position.x * u_rotation.x - a_position.y * u_rotation.y,
        a_position.x * u_rotation.y + a_position.y * u_rotation.x
      );

      // Clipspace goes from -1 to 1
      vec2 posInClipspace = ((position / u_resolution) * 2) - 1;
      

    }
  </script>
  <script id="shader-fs" type="x-shader/x-fragment">

  </script>
</body>
