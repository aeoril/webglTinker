<!doctype HTML>

<html>
<head>
  <title>IC3 Dimensions | WebGL Beginnings 001</title>
  <link rel="stylesheet" href="css/webglBeginnings001.css">
</head>
<body>
  <canvas id="canvas" width="400" height="300"></canvas>
  <script id="shader-vs" type="x-shader/x-vertex">
    // attribute to receive position data from buffer
    attribute vec4 a_position;

    void main() {
      // output position data pass thru
      gl_Position = a_position;
    }
  </script>
  <script id="shader-fs" type="x-shader/x-fragment">
    // need to set default precision
    precision mediump float;

    void main() {
      // output static color
      gl_FragColor = vec4(1.0, 0.0, 0.5, 1.0); // reddish-purple
    }
  </script>
  <script src="js/webglBeginnings001.js"></script>
</body>
</html>
