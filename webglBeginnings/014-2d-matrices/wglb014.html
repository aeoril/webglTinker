<!doctype HTML>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>IC3 Dimensions | WebGL Beginnings 014</title>
  <link rel="stylesheet" href="css/wglb014.css">
</head>
<body>
  <label class="inlineBlock vMiddle" for="scaleX">ScaleX</label><input class="inlineBlock vMiddle" id="scaleX" type="range">
  <input class="inlineBlock vMiddle" id="animateScaleX" type="button" value="Animate"><br>
  <label class="inlineBlock vMiddle" for="scaleY">ScaleY</label><input class="inlineBlock vMiddle" id="scaleY" type="range">
  <input class="inlineBlock vMiddle" id="animateScaleY" type="button" value="Animate"><br>
  <label class="inlineBlock vMiddle" for="translateX">TranslateX</label><input class="inlineBlock vMiddle" id="translateX" type="range">

  <label class="inlineBlock vMiddle" for="translateY">TranslateY</label><input class="inlineBlock vMiddle" id="translateY" type="range">
  <input class="inlineBlock vMiddle" id="animateTranslateY" type="button" value="Animate"><br>
  <label class="inlineBlock vMiddle" for="rotate">Rotate</label><input class="inlineBlock vMiddle" id="rotate" type="range">
  <input class="inlineBlock vMiddle" id="animateRotate" type="button" value="Animate"><br>
  <input class="inlineBlock vMiddle" id="oneColor" type="button" value="One Color">
  <input class="inlineBlock vMiddle" id="oneRandomColor" type="button" value="One Random Color">
  <input class="inlineBlock vMiddle" id="reset" type="button" value="Reset">
  <canvas id="canvas"></canvas>
  <script src="../library/simpleCopy.js"></script>
  <script src="../library/rAFAnimate.js"></script>
  <script src="../library/xhr.js"></script>
  <script src="../library/mathExtras.js"></script>
