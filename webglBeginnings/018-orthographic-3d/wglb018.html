<!doctype HTML>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>IC3 Dimensions | WebGL Beginnings 018 - Orthographic 3D</title>
  <link rel="stylesheet" href="css/wglb018.css">
</head>
<body>
  <div class="controls">
    <label for="scaleX">ScaleX</label><input class="inlineBlock vMiddle" id="scaleX" type="range">
    <input id="animateScaleX" type="button" value="Animate"><br>
    <label for="scaleY">ScaleY</label><input class="inlineBlock vMiddle" id="scaleY" type="range">
    <input id="animateScaleY" type="button" value="Animate"><br>
    <label for="scaleZ">ScaleZ</label><input class="inlineBlock vMiddle" id="scaleZ" type="range">
    <input id="animateScaleZ" type="button" value="Animate"><br>
    <label for="translateX">TranslateX</label><input class="inlineBlock vMiddle" id="translateX" type="range">
    <input id="animateTranslateX" type="button" value="Animate"><br>
    <label for="translateY">TranslateY</label><input class="inlineBlock vMiddle" id="translateY" type="range">
    <input id="animateTranslateY" type="button" value="Animate"><br>
    <label for="translateZ">TranslateZ</label><input class="inlineBlock vMiddle" id="translateZ" type="range">
    <input id="animateTranslateZ" type="button" value="Animate"><br>
    <label for="rotateX">RotateX</label><input class="inlineBlock vMiddle" id="rotateX" type="range">
    <input id="animateRotateX" type="button" value="Animate"><br>
    <label for="rotateY">RotateY</label><input class="inlineBlock vMiddle" id="rotateY" type="range">
    <input id="animateRotateY" type="button" value="Animate"><br>
    <label for="rotateZ">RotateZ</label><input class="inlineBlock vMiddle" id="rotateZ" type="range">
    <input id="animateRotateZ" type="button" value="Animate"><br>
    <input id="setSequentialColors" type="button" value="One Color">
    <input id="setRandomColors" type="button" value="One Random Color">
    <input id="reset" type="button" value="Reset">
  </div>
  <canvas id="canvas"></canvas>
  <script src="https://aeoril.github.io/cdn/js/simpleCopy.js"></script>
  <script src="../library/mathExtras.js"></script>
  <script src="../library/m4.js"></script>
  <script src="../library/rAFAnimate.js"></script>
  <script src="../library/xhr.js"></script>
  <script src="../library/webglUtils.js"></script>
  <script src="js/wglb018.js"></script>
</body>
</html>
