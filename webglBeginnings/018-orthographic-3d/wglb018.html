<!doctype HTML>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>IC3 Dimensions | WebGL Beginnings 018</title>
  <link rel="stylesheet" href="css/wglb018.css">
</head>
<body>
  <label class="inlineBlock vMiddle" for="scaleX">ScaleX</label><input class="inlineBlock vMiddle" id="scaleX" type="range">
  <input class="inlineBlock vMiddle" id="animateScaleX" type="button" value="Animate"><br>
  <label class="inlineBlock vMiddle" for="scaleY">ScaleY</label><input class="inlineBlock vMiddle" id="scaleY" type="range">
  <input class="inlineBlock vMiddle" id="animateScaleY" type="button" value="Animate"><br>
  <label class="inlineBlock vMiddle" for="scaleZ">ScaleZ</label><input class="inlineBlock vMiddle" id="scaleZ" type="range">
  <input class="inlineBlock vMiddle" id="animateScaleZ" type="button" value="Animate"><br>
  <label class="inlineBlock vMiddle" for="translateX">TranslateX</label><input class="inlineBlock vMiddle" id="translateX" type="range">
  <input class="inlineBlock vMiddle" id="animateTranslateX" type="button" value="Animate"><br>
  <label class="inlineBlock vMiddle" for="translateY">TranslateY</label><input class="inlineBlock vMiddle" id="translateY" type="range">
  <input class="inlineBlock vMiddle" id="animateTranslateY" type="button" value="Animate"><br>
  <label class="inlineBlock vMiddle" for="translateZ">TranslateZ</label><input class="inlineBlock vMiddle" id="translateZ" type="range">
  <input class="inlineBlock vMiddle" id="animateTranslateZ" type="button" value="Animate"><br>
  <label class="inlineBlock vMiddle" for="rotateX">RotateX</label><input class="inlineBlock vMiddle" id="rotateX" type="range">
  <input class="inlineBlock vMiddle" id="animateRotateX" type="button" value="Animate"><br>
  <label class="inlineBlock vMiddle" for="rotateY">RotateY</label><input class="inlineBlock vMiddle" id="rotateY" type="range">
  <input class="inlineBlock vMiddle" id="animateRotateY" type="button" value="Animate"><br>
  <label class="inlineBlock vMiddle" for="rotateZ">RotateZ</label><input class="inlineBlock vMiddle" id="rotateZ" type="range">
  <input class="inlineBlock vMiddle" id="animateRotateZ" type="button" value="Animate"><br>
  <input class="inlineBlock vMiddle" id="oneColor" type="button" value="One Color">
  <input class="inlineBlock vMiddle" id="oneRandomColor" type="button" value="One Random Color">
  <input class="inlineBlock vMiddle" id="reset" type="button" value="Reset">
  <canvas id="canvas"></canvas>
  <script src="../library/simpleCopy.js"></script>
  <script src="../library/rAFAnimate.js"></script>
  <script src="../library/xhr.js"></script>
  <script src="../library/mathExtras.js"></script>
  <script src="../library/m4.js"></script>
  <script src="../library/webglUtils.js"></script>
  <script src="js/wglb018.js"></script>
</body>
</html>
