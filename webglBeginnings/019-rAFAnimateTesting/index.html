<!doctype HTML>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>rAFAnimate Testing</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <form id="msPerTick" action="javascript:void(0);">
    <fieldset>
      <legend>msPerTick</legend>
      <input id="ms" type="text" value="1000">
      <label for="ms">ms /</label>
      <input id="frames" type="text" value="60">
      <label for="frames">frames</label>
      <input id="submit" type="submit" value="Submit">
    </fieldset>
  </form>
  <fieldset>
    <legend>Controls</legend>
    <input id="showTimes" type="button" value="Show Times">
    <input id="showTicks" type="button" value="Show Ticks">
    <input id="run" type="button" value="Run">
  </fieldset>
  <div id="output"></div>
  <script src="https://aeoril.github.io/simpleCopy/src/simpleCopy.js"></script>
  <script src="../library/rAFAnimate.js"></script>
  <script src="index.js"></script>
</body>
